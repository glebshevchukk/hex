  {% comment %} Style from http://brenna.github.io/csshexagon/ {% endcomment %}
.hexagon {
  display:inline-block;
  position: relative;
  width: 60px; 
  height: 34.64px;
  background-color: #cbd2d2;
  margin: 17.32px 0;
  border-left: solid 2px #333333;
  border-right: solid 2px #333333;
}

.hexagon:before,
.hexagon:after {
  content: "";
  position: absolute;
  z-index: 1;
  width: 42.43px;
  height: 42.43px;
  -webkit-transform: scaleY(0.5774) rotate(-45deg);
  -ms-transform: scaleY(0.5774) rotate(-45deg);
  transform: scaleY(0.5774) rotate(-45deg);
  background-color: inherit;
  left: 6.7868px;
}

.hexagon:before {
  top: -21.2132px;
  border-top: solid 2.8284px #333333;
  border-right: solid 2.8284px #333333;
}

.hexagon:after {
  bottom: -21.2132px;
  border-bottom: solid 2.8284px #333333;
  border-left: solid 2.8284px #333333;
}

.hex-top:before{
    border-top: solid 5px #ff0000; 
    border-right: solid 5px #ff0000;
}

.hex-bottom:after {
  bottom: -21.2132px;
  border-bottom: solid 5px #ff0000;
  border-left: solid 5px #ff0000;
}

.hex-left:before{
    border-top: solid 5px  #1e00ff; 
}
.hex-left{  
    border-left: solid 5px  #1e00ff;
}

.hex-right:after{
    border-bottom: solid 5px  #1e00ff; 
}
.hex-right{  
    border-right: solid 5px  #1e00ff;
}

</style>

  <script type="text/javascript">
//------------------------------------------------------------------------------
// Code
//------------------------------------------------------------------------------

var rules = [];

function setup ()
 {rules = readdata(document.getElementsByName('rules')[0].value);
  return true}

function doopen ()
 {var widget = document.getElementsByName('rules')[0];
  var save = document.getElementById('save');
  var back = document.getElementById('back');
  highlight(widget);
  save.removeAttribute('disabled');
  back.removeAttribute('disabled');
  return true}

function doupdate ()
 {var widget = document.getElementsByName('rules')[0];
  var save = document.getElementById('save');
  var back = document.getElementById('back');
  var result = widget.value;
  rules = readdata(result);
  if (result.trim().length>0 && rules.length===0)
     {alert('Syntax error.'); return false};
  var bases = readdata(document.getElementById('library').textContent);
  definerules(library,rules.concat(bases));
  populatesheet();
  backlight(widget);
  save.setAttribute('disabled','true');
  back.setAttribute('disabled','true');
  return true}

function dorevert ()
 {var widget = document.getElementsByName('rules')[0];
  var save = document.getElementById('save');
  var back = document.getElementById('back');
  widget.value = grindem(rules)
  backlight(widget);
  save.setAttribute('disabled','true');
  back.setAttribute('disabled','true');
  return true}

function populatesheet()
 {updatecontents();
  updatetables();
  var widgets = document.querySelectorAll('[id]');
  for (var i=0; i<widgets.length; i++) {populate(widgets[i])};
  var widgets = document.querySelectorAll('[name]');
  var names = [];
  for (var i=0; i<widgets.length; i++)
   {var name = widgets[i].getAttribute('name');
    if (!findq(name,names)) {names.push(name); populatespread(widgets[i])}}
  reposition();
  document.getElementsByName('facts')[0].value = grindem(lambda.sort());
  return true}

function highlight (widget)
 {widget.style.boxShadow = '0px 0px 4px 5px rgba(54,239,72,0.8)';
  widget.style.backgroundColor = '#ffffff';
  return false}

function backlight (widget)
 {widget.style.boxShadow = 'none';
  widget.style.backgroundColor = '#eeeeee';
  return true}
  
function doreset ()
 {definefacts(lambda,readdata(document.getElementById('lambda').textContent));
  populatesheet();
  return true}

//------------------------------------------------------------------------------
// End
//------------------------------------------------------------------------------
  </script>

%% Mark a blank tile and only then change controls and increment turn
mark(A,B) :: control(R) & player(Z) & distinct(Z,R) & turn(P) & evaluate(plus(P,1),M) & tile(A,B,blank,blank) ==> ~tile(A,B,blank,blank) & tile(A,B,R,P) & ~control(R) & control(Z) & ~turn(P) & turn(M)
click(mark(I,J)) :: mark(I,J)

mark(A,B) :: turn(1) & tile(A,B,red,0) ==> ~tile(A,B,red,0) & tile(A,B,blue,1) & ~control(blue) & control(red) & ~turn(1) & turn(2)

mark(A,B) :: control(R) & turn(P) & tile(A,B,blank,blank) & number(D) & number(E) & tile(D,E,R,O) & evaluate(minus(A,1), C) & tile(C,B,R,O) ==> ~tile(D,E,R,O) & tile(D,E,R,P)
mark(A,B) :: control(R) & turn(P) & tile(A,B,blank,blank) & number(D) & number(E) & tile(D,E,R,O) & evaluate(minus(B,1), C) & tile(A,C,R,O) ==> ~tile(D,E,R,O) & tile(D,E,R,P)
mark(A,B) :: control(R) & turn(P) & tile(A,B,blank,blank) & number(D) & number(E) & tile(D,E,R,O) & evaluate(plus(A,1), C) & tile(C,B,R,O) ==> ~tile(D,E,R,O) & tile(D,E,R,P)
mark(A,B) :: control(R) & turn(P) & tile(A,B,blank,blank) & number(D) & number(E) & tile(D,E,R,O) & evaluate(plus(B,1), C) & tile(A,C,R,O) ==> ~tile(D,E,R,O) & tile(D,E,R,P)
mark(A,B) :: control(R) & turn(P) & tile(A,B,blank,blank) & number(D) & number(E) & tile(D,E,R,O) & evaluate(plus(A,1), C) & evaluate(plus(B,1),Z) & tile(C,Z,R,O) ==> ~tile(D,E,R,O) & tile(D,E,R,P)
mark(A,B) :: control(R) & turn(P) & tile(A,B,blank,blank) & number(D) & number(E) & tile(D,E,R,O) & evaluate(minus(A,1), C) & evaluate(minus(B,1),Z) & tile(C,Z,R,O) ==> ~tile(D,E,R,O) & tile(D,E,R,P)

connecting_line(red) :- tile(1,Y,red,GROUP) & tile(11,Z,red,GROUP) 
connecting_line(blue) :- tile(X,1,blue,GROUP) & tile(Y,11,blue,GROUP)

style(blue-wins,"display","block") :- connecting_line(blue)
